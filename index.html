<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Simple Weather App</title>


      <!-- jQuery -->

      <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>

  <body>

    <header class="header" id="top">
      <div class="text-vertical-center">
        <div class='row'>
          <div class = 'col-md-3'></div>
          <div class = 'col-md-6'>
            <h1>Weather</h1>
              <br>
              <div class = 'row'>
                <div class = 'col-md-1'></div>
                  <div class = 'col-md-10'>
                    <form class="form-inline">
                      <label class="sr-only" for="inlineFormInput">City</label>
                      <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="city" placeholder="City">

                      <label class="sr-only" for="inlineFormInput">State</label>
                      <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="state" placeholder="State ex: AL">    
                    <a href="" class="btn btn-dark btn-lg" id = "submit">Submit</a>
                    </form>
                  </div>
                <div class = 'col-md-1'></div>
              </div>
        <br>
        <div class='row'>

          <div class = 'col-md-4'> 
            
            <div class="center" id = "tempDisplay">
            
          </div>

          <div class = 'col-md-4'> 

            <div class="center" id = "rainDisplay">

          </div>

          <div class = 'col-md-4'> 
          
            <div class="center" id = "humidityDisplay">

          </div>
        </div>
          </div>
        <div class = 'col-md-3'></div>
        </div>
      </div>
    </header>


      <footer class="footer">
        <div class="container">
        </div>
      </footer>

    </div>

  </body>
  <script src="/js.js"></script>
</html>
